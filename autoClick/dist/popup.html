<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>右上角弹框</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <!-- 开关 -->
    <div class="btn-group split-line">
      <div class="switch-group">
        <div class="master-switch">
          <span class="switch-label">开关</span>
          <div class="switch-box">
            <input class="switch-input" value="autoClick" type="checkbox" />
          </div>
        </div>
        <div class="list-switch">
          <span class="switch-label">列表</span>
          <div class="switch-box">
            <input class="switch-input" value="listMode" type="checkbox" />
          </div>
        </div>
      </div>
      <div class="add-timer" style="display: none;">
        <div class="btn-primary">+ Timer</div>
      </div>
    </div>
    <!-- 定时 -->
    <div id="timerList"></div>
  </body>
</html>
